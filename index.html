<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome To Nnewi Tech Faculty</h1>
    <h2>Registration Form</h2>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="confirm-password">Confrim Password: <input id="confirm-password" name="confrim-password" type="password" pattern="[a-z0-5]{8,}"required></label>
      </fieldset>
      <fieldset>
        <legend>Select A Course Track(Required)</legend>
        <label for="web-development"><input id="web-development" type="radio" name="course-track" class="inline" checked /> Web Development</label>
        <label for="cybersecurity"><input id="cybersecurity" type="radio" name="course-track" class="inline" /> Cybersecurity</label>
        <label for="cloud-computing"><input id="cloud-computing" type="radio" name="course-track" class="inline" checked /> Cloud Computing</label>
        <label for="data-science"><input id="data-science" type="radio" name="course-track" class="inline" />Data Science</label>
        <label for="graphics-design"><input id="graphics-design" type="radio" name="course-track" class="inline" checked />Graphics Design</label>
        <label for="app-development"><input id="app-development" type="radio" name="course-track" class="inline" />App Development</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Facebook</option>
            <option value="2">X(formerly Twitter)</option>
            <option value="3">LinkedIn</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Programming is fun..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.nnewitechfaculty.com">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
